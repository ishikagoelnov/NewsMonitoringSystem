<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
    <link rel="stylesheet" href="{% static 'myNewsApp/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
{% if messages %}
  <div class="alertMessage warning" style="background-color:#ecaf55">
  <span class="closebtnMessage" onclick="this.parentElement.style.display='none';">&times;</span>
  {% for message in messages %}
       <span>{{message}}</span>
    {% endfor %}
</div>
  {% endif %}
 <h5>Delete Source- {{source_data.name}} </h5>
 <form method="POST">
     {% csrf_token %}
     <strong>Are you sure want to delete!! </strong><br><br>
     <input class="btn btn-danger mx-2" type="submit"  value="Delete">
 </form>
  <button class="btn btn-secondary mx-2 my-3" onclick="location.href='/source_listing'">Cancel</button>
<br>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
