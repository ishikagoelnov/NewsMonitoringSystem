<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'myNewsApp/style.css' %}">
</head>
<body>
 <h5>Delete Source- {{source_data.name}} </h5>
 <form method="POST">
     {% csrf_token %}
     <strong>Are you sure want to delete!! </strong><br><br>
<!--     Enter the password for confirmation : <input type="password" name="password1" placeholder="Password"><br><br>-->
     <input class="btn btn-danger mx-2" type="submit"  value="Delete">
 </form>
  <button class="btn btn-secondary mx-2 my-3" onclick="location.href='/source_listing'">Cancel</button>
<br>
<div class="alert" >
       {% for message in messages %}
       <span>{{message}}</span>
       {% endfor %}
   </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
