<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
      <link rel="stylesheet" href="{% static 'myNewsApp/style.css' %}">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
{% if messages %}
  <div class="alertMessage warning" style="background-color:#ecaf55">
  <span class="closebtnMessage" onclick="this.parentElement.style.display='none';">&times;</span>
  {% for message in messages %}
       <span>{{message}}</span>
    {% endfor %}
</div>
  {% endif %}
<div class = "navBar">
    <div class = "itemContainer">
        <div><a href = "/">Home</a></div>
    </div>
</div>
  <div class = "formDiv">
  <h3>Login Form</h3>
  <form action="" method="POST">
      {% csrf_token %}
      Username : <input type="text" name="username" placeholder="Username"><br><br>
      Password : <input type="password" name="password1" placeholder="Password"><br><br>
      <input type="Submit"><br>
      <div><a href="forget_password" type="button">Forget Password</a></div>
  <div><a href="register" type="button">Create a new user</a></div>
  </form>
  </div>
<br>

  <div class="alert" >
       {% for message in messages %}
       <span>{{message}}</span>
       {% endfor %}
   </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
