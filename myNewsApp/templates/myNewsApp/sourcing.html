<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sourcing</title>
    <link rel="stylesheet" href="{% static 'myNewsApp/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
{% if messages %}
  <div class="alertMessage warning" style="background-color:#ecaf55">
  <span class="closebtnMessage" onclick="this.parentElement.style.display='none';">&times;</span>
  {% for message in messages %}
       <span>{{message}}</span>
    {% endfor %}
</div>
  {% endif %}
  <nav class="navbar navbar-expand-lg bg-light navbar-fixed-top">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
          <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="source_listing">Sources</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="sourcing">Add Source</a>
        </li>
          <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="stories_listing">Stories</a>
        </li>
         <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="addstory">Add Story</a>
        </li>
          <li>
          <a class="nav-link active " aria-current="page" href="logout">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
    <div class = "formDiv">
    <h2>Add Source</h2>
    <form action="sourcing" method="post">
       {% csrf_token %}
        <div>
         <label>Source Name:</label><br>
         <input type="text" name="sourceName" placeholder="Name" required><br>
        </div>
        <div>
         <label>Rss feed:</label><br>
       <input type="url" name="sourceUrl" placeholder="URL" required><br>
        </div>
       <input class = "addBtn" type="Submit" value = "Add">
    </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
