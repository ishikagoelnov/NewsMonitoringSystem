<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Source Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand">Sources</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="sourcing">Add Source</a>
        </li>
          <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="stories_listing">Stories</a>
        </li>
      </ul>
      <form class="d-flex" role="search" action="search_source" method = "get">
        <input class="form-control me-2" name = "search_name" type="text" placeholder="Search...">
          <input type="Submit" value = "Search">
      </form>
    </div>
  </div>
</nav>

    </div>
  </div>
</nav>
<div class = "personList" style = "text-align: center">
     <p>You have {{source_count}} sources</p>
          {% if source_lists %}
       <ol>
           {% for s in source_lists %}
           <div class="d-flex flex-row mx-3 my-3">
               <li><a href="{{s.url}}">{{s.name}}</a></li>
               <small><a class="mx-3" style="color:grey" href='editing/{{s.id}}'>Edit</a></small>
               <small><a class="mx-3" style="color:red" href='sourceDelete/{{s.id}}'>Delete</a></small>
           </div>
           {% endfor %}
       </ol>
     {% endif %}
    </div>
<div><button type="button" onclick="window.location.href='http://127.0.0.1:8000/source_listing'">View all sources</button></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
