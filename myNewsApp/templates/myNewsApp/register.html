<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="{% static 'myNewsApp/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
 {% if messages %}
  <div class="alertMessage warning" style="background-color:#ecaf55">
  <span class="closebtnMessage" onclick="this.parentElement.style.display='none';">&times;</span>
  {% for message in messages %}
       <span>{{message}}</span>
    {% endfor %}
</div>
  {% endif %}
<div class = "navBar">
    <div class = "itemContainer">
        <div><a href = "/">Home</a></div>
    </div>
</div>
<h2>Registration form</h2><br>
   <form action="register" method="post">
       {% csrf_token %}

       First name : <input type="text" name="first_name" ><br><br>
       Last name  : <input type="text" name="last_name" ><br><br>
       Username    : <input type="text" name="username" ><br><br>
       Email      : <input type="email" name="email" ><br><br>
       Password    : <input type="password" name="password1" ><br><br>
       Confirm password: <input type="password" name="password2" ><br><br>

         <div>
     <label for="company">Choose company:</label><br>
      <select name="company">
          {% for company in allcompanies %}
          <option value="{{company.company_name}}">{{company.company_name}}</option>
          {% endfor %}
      </select>
  <br><br>
         </div>
         <div>
     <label for="client">Choose client:</label><br>
      <select name="client">
          {% for client in allcompanies %}
          <option value="{{client.company_name}}">{{client.company_name}}</option>
          {% endfor %}
      </select>
  <br><br>
         </div>
       <input type="Submit">
   </form>
   <br>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
